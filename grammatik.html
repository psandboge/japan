<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grammatik</title>
</head>
<body>
<h2>Te-form</h2>
<h3>Ru-verb</h3>
<p>Byt ru mot te:<br>
    食べる・食べて</p>
<h3>U-verb</h3>
<h4>u, tsu, ru</h4>
会う・会って<br>
待つ・待って<br>
とる・とって<br>
<h4>mu, bu, nu</h4>
読む・読んで<br>
遊ぶ・遊んで<br>
死ぬ・死んで<br>
<h4>ku, gu</h4>
書く・書いて<br>
泳ぐ・泳いで<br>
<h4>su</h4>
話す・話して<br>
<h4>undantag:</h4>
行く・行って<br>
する・して<br>
くる・きて<br>
</body>
</html>
