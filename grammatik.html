<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grammatik</title>
</head>
<body>
<h2>Te-form</h2>
<h3>Ru-verb</h3>
<p>Byt ru mot te:<br>
    食べる・食べて</p>
<h3>U-verb</h3>
<h4>u, tsu, ru</h4>
会う・会って
待つ・待って
とる・とって
<h4>mu, bu, nu</h4>
読む・読んで
遊ぶ・遊んで
死ぬ・死んで
<h4>ku, gu</h4>
書く・書いて
泳ぐ・泳いで
<h4>su</h4>
話す・話して
<h4>undantag:</h4>
行く・行って
する・して
くる・きて
</body>
</html>
